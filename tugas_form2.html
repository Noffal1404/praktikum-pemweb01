<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration Form</title>
  </head>
  <body>
    <div>
      <h1><b>Event Registration Form</b></h1>
      <p>Please fill out the form below to register for the event</p>
      <form action="">
        <!-- first & last name -->
        <label for="first" style="margin-right: 20%"><b>First Name</b></label>
        <label for="last"><b>Last Name</b></label
        ><br />
        <input type="text" style="margin-right: 11%" name="first" placeholder="Input your first name" />
        <input type="text" name="last" placeholder="Input your last name" />
        <br /><br />
        <!-- email -->
        <label for="email"><b>Email</b></label
        ><br />
        <input type="email" style="width: 44%" name="email" placeholder="email@gmail.com" />
        <br /><br />
        <!-- no tlp -->
        <label for="notlp"><b>Phone Number</b></label>
        <br />
        <input type="tel" name="notelp" style="width: 44%" id="notlp" placeholder="Input you number phone" /><br /><br />
        <!-- country -->
        <label for="country"><b>Country</b></label
        ><br />
        <select name="country" id="country" style="width: 22%; height: 27px; margin-right: 24px">
          <option value="">Select you country</option>
          <option value="">Indonesia</option>
          <option value="">Jepang</option>
          <option value="">Russia</option>
        </select>
        <!-- tgl lahir -->
        <label for="lahir"><b>Date of Birth</b></label>
        <input type="date" name="lahir" id="lahir" />
        <br /><br />
        <!-- t-shirt size -->
        <label for="size"><b>T-Shirt Size</b></label
        ><br />

        <input type="checkbox" name="small" value="small" />
        <label style="margin-right: 24px" for="small">Small</label>
        <input type="checkbox" name="large" value="large" />
        <label for="large">Large</label>
        <br />
        <input type="checkbox" name="medium" value="mediium" />
        <label style="margin-right: 7px" for="small">Medium</label>
        <input type="checkbox" name="extralarge" value="extralarge" />
        <label for="extralarge">Extra Large</label><br /><br />
        <!-- Event Registration Form -->
        <h2><b>Event Registration Form</b></h2>
        <label style="margin-bottom: 24px" for="contact"><b>Emergency Contact Name</b></label
        ><br />
        <input type="text" style="width: 25%; height: 25px" placeholder="Input Contact Name" />
        <br /><br />
        <label for=""><b>Emergency Contact Phone</b></label
        ><br />
        <input type="telp" style="width: 25%; height: 25px" placeholder="+1 (555) 123-4567" />
        <br /><br />
        <input type="checkbox" />
        <label for="">I agree to the terms and conditions of the class registration</label><br /><br />
        <input type="submit" name="" id="" value="Register Now!" style="background-color: rgb(28, 0, 189); color: white" />
      </form>
    </div>
  </body>
</html>
