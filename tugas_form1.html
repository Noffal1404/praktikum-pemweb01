<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Registration Form</title>
  </head>
  <body style="text-align: center">
    <div>
      <h1><b>Class Registration Form</b></h1>
      <p>Please fill out the form below to register</p>
      <form action="">
        <input type="text" placeholder="First Name" style="margin-right: 24px" />
        <input type="text" placeholder="Last Name" />
        <br /><br />
        <input type="email" placeholder="Email Address" style="margin-right: 24px" />
        <input type="tel" placeholder="Phone Number" />
        <br /><br />
        <label for=""><b>Class Level</b></label
        ><br />
        <select name="" id="" style="width: 30%">
          <option value="">Select your class level</option>
          <option value="">newbie</option>
          <option value="">medium</option>
          <option value="">expert</option></select
        ><br />
        <small>Please choose the appropiate level for your experience</small>
        <br /><br />
        <label for=""><b>Class Days</b></label
        ><br />
        <small>Please select the days you are available to attend class</small>
        <br />
        <input type="checkbox" name="monday" />
        <label for="monday" style="margin-right: 50px">Monday</label>
        <input type="checkbox" name="tuesday" />
        <label for="tuesday">Tuesday</label><br />
        <input type="checkbox" name="wednesday" />
        <label for="wednesday" style="margin-right: 25px">Wednesday</label>
        <input type="checkbox" name="thursday" />
        <label for="thursday">Thursday</label><br />
        <input type="checkbox" name="friday" />
        <label for="friday" style="margin-right: 55px">Friday</label>
        <input type="checkbox" name="saturday" />
        <label for="saturday">Saturday</label><br /><br />

        <input type="checkbox" />
        <label for="">I agree to the terms and conditions of the class registration</label><br /><br />
        <input type="submit" name="" id="" value="Register Now!" style="background-color: black; color: white" />
      </form>
    </div>
  </body>
</html>
