<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Registration Form</title>
  </head>
  <body>
    <div>
      <h1><b>Membership Registration Form</b></h1>
      <p>Please fill out the form below to become a member</p>
      <form action="">
        <!-- first & last name -->
        <label for="first" style="margin-right: 20%"><b>First Name</b></label>
        <label for="last"><b>Last Name</b></label
        ><br />
        <input type="text" style="margin-right: 11%" name="first" placeholder="Input your first name" />
        <input type="text" name="last" placeholder="Input your last name" /><br /><br />
        <!-- email -->
        <label for="email" style="margin-right: 17%"><b>Email Address</b></label>
        <label for="notlp"><b>Phone Number</b></label
        ><br />
        <input type="email" style="margin-right: 11%" name="first" placeholder="Enter your email address" />
        <input type="tel" name="notlp" placeholder="Enter your phone number" /><br /><br />
        <!-- address -->
         <label for="address"><b>Address Line 1</b></label><br>
         <input type="text" placeholder="Enter your address line 1"><br><br>
         <label for="address"><b>Address Line 2</b></label><br>
         <input type="text" placeholder="Enter your address line 2"><br><br>
         <!-- country -->
          <label for="country"><b>Country</b></label><br>
        <select name="country" id="country" style="width: 22%; height: 27px; margin-right: 24px">
          <option value="">Select you country</option>
          <option value="">Indonesia</option>
          <option value="">Jepang</option>
          <option value="">Russia</option>
        </select><br><br>
        <!-- membership -->
         <label for="member" style="margin-right: 24px;" ><b>Membership Type</b></label><br>
         <input type="radio" id="basic" value="Bacic">
         <label for="premium" style="margin-right: 24px;">Basic</label>
         <input type="radio" id="premium" value="premium">
         <label for="bacic">Premium</label>
         <input type="radio" id="elite" value="Elite">
         <label for="elite" style="margin-right: 24px;">Elite</label><br>
         <!-- interests -->
        <h2><b>interests</b></h2>
        <label for="interests"><b>Favorite Sports</b></label><br>

        <input type="checkbox" name="football" value="football" />
        <label style="margin-right: 24px" for="football">Football</label>
        <input type="checkbox" name="baseball" value="baseball" />
        <label for="baseball">Baseball</label>
        <br />
        <input type="checkbox" name="medium" value="baskelball" />
        <label style="margin-right: 30px" for="basketball">hockey</label>
        <input type="checkbox" name="soccer" value="soccer" />
        <label for="soccer">Soccer</label><br />
        <input type="checkbox" name="medium" value="baskelball" />
        <label style="margin-right: 10px" for="basketball">Basketball</label>
        <input type="checkbox" name="soccer" value="soccer" />
        <label for="soccer">Other</label><br /><br />
    <!-- why -->
     <label for="why"><b>Why do you want to become a member?</b></label><br>
     <textarea name="why" style="width: 30%;" placeholder="Please tell us why you want to join" id="why"></textarea><br><br>
    <input type="checkbox" />
        <label for="">I agree to the terms and conditions</label><br /><br />
        <input type="submit" name="" id="" value="Submit Registration" style="background-color: rgb(75, 52, 207); color: white" />
    </div>
  </body>
</html>
